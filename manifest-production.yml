---
applications:
- name: dbg-production-app
  memory: 4GB
  instances: 2
  buildpacks:
    - nodejs_buildpack
    - python_buildpack
  services:
    - dbg-production-postgres-service
    - dbg-production-s3-service
  routes:
    - route: dbg-production-app.london.cloudapps.digital
    - route: www.digitalbuyingguide.org
  env:
    BLOCK_SEARCH_ENGINES: on
    DJANGO_DEBUG: false
