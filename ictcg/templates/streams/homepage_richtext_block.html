{% load wagtailcore_tags %}

<section 
  class="ictcg-text-align-{{self.text_alignment}} ictcg-margin-bottom-6 govuk-grid-column-{% if self.width == 'half'%}one-half{% elif self.width == 'two-thirds'%}two-thirds{% else %}full{% endif %}"
  id="{{self.title|slugify }}"
>
  {% if self.title %}
    <h2 class="ictcg-margin-bottom-4">{{self.title}}</h3>
  {% endif %}
  
  {{ self.content|richtext }}
</section>
